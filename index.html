<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Project Title</title>

  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class='showMsg'></div>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Country Code</label>
                  <input type="text" class="form-control country" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Country">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">City Name</label>
                  <input type="text" class="form-control city" id="exampleInputPassword1"  placeholder="City">
                </div>
                <button type="submit" class="btn submitEle btn-primary">Submit</button>
              </form>
            </div>
            <div class="col-lg-6">
              <div class="outPut">
                <h4></h4>
                <img class="w-icon" alt=""><br>
                <span class="desc"></span>
                <div class="bottomPart">
                  <p class="temp"><Span class="wTemparature"></p>
                <p class="humanity"><Span class="wPresure"></p>
                <p class="haze"><Span class="wHumidity"></p>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
